    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all 'Add to Cart' links
            var addToCartButtons = document.querySelectorAll('.add-to-cart');

            // Attach click event listener to each button
            addToCartButtons.forEach(function (button) {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get shoe details
                    var shoeName = button.parentElement.querySelector('h3').innerText;
                    var shoeImage = button.parentElement.querySelector('img').src;
                    var selectedSize = button.parentElement.querySelector('.shoeSize').value;
                    var selectedColor = button.parentElement.querySelector('.shoeColor').value; // Added color selection

                    // Create shoe object
                    var shoe = {
                        name: shoeName,
                        image: shoeImage,
                        size: selectedSize,
                        color: selectedColor, // Added color
                        price: 20 // Hardcoded price for now
                    };

                    // Store shoe data in session storage
                    var cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
                    cartItems.push(shoe);
                    sessionStorage.setItem('cartItems', JSON.stringify(cartItems));

                    // Update cart count
                    updateCartCount(cartItems.length);
                });
            });

            // Function to update cart count in navigation
            function updateCartCount(count) {
                var cartLink = document.querySelector('.cart');
                cartLink.textContent = 'Cart (' + count + ')';
            }
        });
    </script>
