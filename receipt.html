<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #receipt-info {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #receipt-info h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Additional styling can be added as needed */
    </style>
</head>
<body>
    <h1>Receipt</h1>

    <div id="receipt-info">
        <!-- Receipt information will be loaded here dynamically -->
    </div>

    <script>
        // Function to make AJAX request
        function fetchData(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Fetch receipt information from receipt.php
        fetchData("receipt.php?type=receipt", function(response) {
            document.getElementById("receipt-info").innerHTML = response;
        });
    </script>
</body>
</html>
